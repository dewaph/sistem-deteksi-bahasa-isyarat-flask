<aside
  class="sidenav bg-white navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-4"
  id="sidenav-main"
>
  <div class="sidenav-header">
    <i
      class="fas fa-times p-3 cursor-pointer text-secondary opacity-5 position-absolute end-0 top-0 d-none d-xl-none"
      aria-hidden="true"
      id="iconSidenav"
    ></i>
    <a class="navbar-brand m-0" href="/" target="_blank">
      <img
        src="{{ config.ASSETS_ROOT }}/img/admin.png"
        class="navbar-brand-img h-100"
        alt="main_logo"
      />
      <span class="ms-1 font-weight-bold">Halaman Admin</span>
    </a>
  </div>
  <hr class="horizontal dark mt-0" />
  <div class="collapse navbar-collapse w-auto" id="sidenav-collapse-main">
    <ul class="navbar-nav">
      <li class="nav-item mt-3">
        <h6
          class="ps-4 ms-2 text-uppercase text-xs font-weight-bolder opacity-6"
        >
          Fitur Utama
        </h6>
      </li>
      <li class="nav-item">
        <a
          class="nav-link {% if 'index' in segment %} active {% endif %}"
          href="/"
        >
          <div
            class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center"
          >
            <i class="ni ni-chart-pie-35 text-primary text-sm opacity-10"></i>
          </div>
          <span class="nav-link-text ms-1">Dashboard</span>
        </a>
      </li>

      <li class="nav-item">
        <a
          class="nav-link {% if 'preprocessing' in request.path %} active {% endif %}"
          href="{{ url_for('admin_blueprint.preprocessing') }}"
        >
          <div
            class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center"
          >
            <i class="ni ni-image text-info text-sm opacity-10"></i>
          </div>
          <span class="nav-link-text ms-1">Preprocessing</span>
        </a>
      </li>
      <li class="nav-item">
        <a
          class="nav-link {% if 'training' in request.path %} active {% endif %}"
          href="{{ url_for('admin_blueprint.training') }}"
        >
          <div
            class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center"
          >
            <i class="ni ni-chart-bar-32 text-danger text-sm opacity-10"></i>
          </div>
          <span class="nav-link-text ms-1">Training</span>
        </a>
      </li>
      <li class="nav-item">
        <a
          class="nav-link {% if 'test' in request.path %} active {% endif %}"
          href="{{ url_for('admin_blueprint.test') }}"
        >
          <div
            class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center"
          >
            <i class="ni ni-active-40 text-dark text-sm opacity-10"></i>
          </div>
          <span class="nav-link-text ms-1">Testing</span>
        </a>
      </li>
      <li class="nav-item mt-3">
        <h6
          class="ps-4 ms-2 text-uppercase text-xs font-weight-bolder opacity-6"
        >
          Fitur Tambahan
        </h6>
      </li>
      <li class="nav-item">
        <a
          class="nav-link {% if 'edit_kamus' in request.path %} active {% endif %}"
          href="{{ url_for('admin_blueprint.edit_kamus') }}"
        >
          <div
            class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center"
          >
            <i class="ni ni-book-bookmark text-warning text-sm opacity-10"></i>
          </div>
          <span class="nav-link-text ms-1">Edit Kamus</span>
        </a>
      </li>
      <hr class="horizontal dark mt-0" />
      <li class="nav-item">
        <a
          class="nav-link {% if 'virtual-reality' in segment %} active {% endif %}"
          href="{{ url_for('authentication_blueprint.logout') }}"
        >
          <div
            class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center"
          >
            <i class="ni ni-button-power text-warning text-sm opacity-10"></i>
          </div>
          <span class="nav-link-text ms-1">Log Out</span>
        </a>
      </li>
    </ul>
  </div>
</aside>
